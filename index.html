<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="header">
            <img src="img/wren.jpg" alt="image of a wren" class="wrenPic">
            <div class="links">

                <a href="http://www.google.co.uk">header link two</a>
                <a href="http://www.google.co.uk">header link three</a>
            </div>
        </div>
        <div class="hero">

                    This Website is awsome

                <div class="heroSubText">
                    This website has some subtext that goes here <br>

                </div>
                <div class="heroButton">
                    <button>Sign up here</button>
                </div>
            </div>
                
            <img class="coePic" src="img/GlenCoe.jpg" alt="This is an image place holder">
